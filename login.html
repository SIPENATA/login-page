<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
    
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background: url("background.jpg") no-repeat center center fixed;
  background-size: cover;
  font-family: Montserrat;
  flex-direction: row;
}

.login-container {
  display: flex;
  background: #f7f7f7;
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 20px 20px rgba(0,0,0,0.15);
  width: 800px;
  max-width: 95%;
}

.left-side {
  flex: 1;
  padding-right: 20px;
  border-right: 2px solid #ddd;
}
.left-side .logo {
  width: 200px;
  margin-bottom: 15px;
  filter: drop-shadow(1px 1px 2px #333333)
}
.left-side h1 {
  margin: 0 0 0px 0;
  font-size: 20px;
  font-weight: 900;
  color: #1B3C53;
}
.left-side h2 {
  margin: 0 0 0px 0;
  font-size: 20px;
  font-weight: 900;
  color: #8C1007;
}
.left-side p {
  color: #555;
  font-size: 10px;
  margin: 20px 20px 0 0;
}

.right-side {
  flex: 1;
  padding-left: 20px;
}

.right-side input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-family: Montserrat;
}

.toggle-btn {
  width: 100%;
  padding: 9px;
  margin: 6px 0;
  background: #456882;
  color: #fff;
  border: none;
  border-radius: 5px;
  font-size: 12px;
  cursor: pointer;
  font-weight: 600;
}

.right-side button[type="submit"] {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  background: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  font-size: 14px;
  cursor: pointer;
  font-weight: 600;
  transition: background-color 0.3s ease;
}

.right-side button[type="submit"]:hover {
  background-color: #28a745;
}
    
@media (max-width: 480px) {
  body {
    font-family: Montserrat;
  }
  
  .login-container {
    flex-direction: column !important;
    width: 280px;
    max-width: 100%;
    text-align: center !important;
    padding: 30px 10px 30px 10px;
  }
  .left-side {
    padding-right: 0;
    border-right: 0 !important;
  }
  .left-side .logo {
    width: 180px;
    margin-bottom: 15px;
    filter: drop-shadow(1px 1px 2px #333333)
  }
  .left-side h1 {
    margin: 0 0 0px 0;
    font-weight: 700;
    color: #1B3C53;
    font-family: Montserrat;
    font-size: 12px !important;
  }
  .left-side h2 {
    margin: 0 0 0px 0;
    font-weight: 700;
    color: #8C1007;
    font-family: Montserrat;
    font-size: 12px !important;
  }
  .left-side p {
    margin: 15px 0 0 15px;
    font-family: Montserrat;
    color: #555;
    font-size: 10px;
  }
  .right-side {
    flex: 1;
    padding: 0 10px 10px 10px !important;
  }
  .right-side input {
    width: 100%;
    padding: 12px;
    margin: 4px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-family: Montserrat;
  }

  .toggle-btn {
    width: 100%;
    padding: 7px;
    margin: 5px 0;
    background: #456882;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 12px;
    cursor: pointer;
    font-family: Montserrat;
    font-weight: 600;
  }

  .right-side button[type="submit"] {
    width: 100%;
    padding: 12px;
    margin: 6px 0;
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 14px;
    cursor: pointer;
    font-family: Montserrat;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }

  .right-side button[type="submit"]:hover {
    background-color: #28a745;
  }

  .mooc-container {
    flex-direction: column !important;
    text-align: center;
  }
}
</style>
</head>
<body>
  <div class="login-container">
    <!-- Bagian kiri -->
    <div class="left-side">
      <img src="moocorpu.png" alt="Logo Aplikasi" class="logo">
      <h1>Selamat Datang di</h1>
      <h1>Massive Open Online Course</h1>
      <h2>Sukoharjo Corporate University</h2>
      <p>Silahkan masukkan Nama Pengguna dan Kata Sandi Anda untuk melanjutkan.</p>
    </div>

    <!-- Bagian kanan -->
    <div class="right-side">
      <form action="login.php" method="POST">
        <input type="text" name="username" placeholder="Nama Pengguna" required>
        <input type="password" name="password" placeholder="Kata Sandi" required>
        <button type="submit">Masuk</button>
      </form>
    </div>
  </div>

<script>
    // Toggle show/hide password
  const togglePassword = document.querySelector("#togglePassword");
  const password = document.querySelector("#password");

  togglePassword.addEventListener("click", function () {
    const type = password.getAttribute("type") === "password" ? "text" : "password";
    password.setAttribute("type", type);
    this.textContent = type === "password" ? "Lihat Kata Sandi" : "Sembunyikan";
  });
</script>
</body>
</html>
