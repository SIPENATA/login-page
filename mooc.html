<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOOC Sukoharjo Corporate University</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Montserrat !important;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      color: #333;
    }

    header {
      text-align: center;
      padding: 50px 0;
      background: url("backmooc.jpg") no-repeat center center fixed;
    }

    header h1 {
      margin: 0;
      font-size: 35px;
      font-weight: 1300;
      color: #1B3C53;
    }
    
    header h2 {
      margin: 0;
      font-size: 33px;
      font-weight: 1200;
      color: #8C1007;
    }

    nav button {
      flex: 1;
      font-family: Montserrat;
      padding: 12px;
      border: none;
      background: #007bff;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    nav button.active, nav button:hover {
      background: #0056b3;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card h3 {
      margin: 15px 10px;
      font-size: 18px;
      color: #1B3C53;
    }

    .card a {
      display: block;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      padding: 12px;
      margin: 10px 15px;
      border-radius: 8px;
      transition: background 0.3s ease;
      font-weight: bold;
    }

    .card a:hover {
      background: #28a745;
    }

    .card button {
      background: #6c757d;
      color: #fff;
      border: none;
      padding: 10px;
      margin: 0 15px 15px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-family: Montserrat;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .card button.read {
      background: #28a745 !important;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #1B3C53;
      color: #fff;
      margin-top: 30px;
    }

    @media (max-width: 480px) {
      body {
        font-family: Montserrat !important;
        margin: 0;
        padding: 0;
        color: #333;
      }
      
      header h1 {
        margin: 0;
        font-size: 14px;
        font-weight: 700;
        color: #1B3C53;
      }
    
      header h2 {
        margin: 0;
        font-size: 12px;
        font-weight: 600;
        color: #8C1007;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Massive Open Online Course (MOOC)</h1>
    <h2>Sukoharjo Corporate University</h2>
  </header>

  <!-- Menu navigasi -->
  <nav>
    <button id="btn-all" class="active">Semua Materi</button>
    <button id="btn-unread">Belum Dibaca</button>
    <button id="btn-read">Sudah Dibaca</button>
  </nav>

  <main>

  <footer>

    ];

    // Ambil status baca dari localStorage
    let readStatus = JSON.parse(localStorage.getItem("readStatus")) || {};

    const container = document.getElementById("materi-container");

    // Render Materi
    function renderMateri(filter="all") {
      container.innerHTML = "";
      materiList.forEach(materi => {
        const isRead = readStatus[materi.id] === true;

        if(filter === "read" && !isRead) return;
        if(filter === "unread" && isRead) return;

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${materi.img}" alt="${materi.judul}">
          <h3>${materi.judul}</h3>
          <a href="${materi.link}" target="_blank">Lihat Materi</a>
          <button class="${isRead ? "read" : ""}" onclick="toggleRead(${materi.id})">
            ${isRead ? "Sudah Dibaca" : "Tandai Sudah Dibaca"}
          </button>
        `;
        container.appendChild(card);
      });
    }

    function toggleRead(id) {

    }

    // Navigasi tab
    let currentFilter = "all";
    document.getElementById("btn-all").onclick = () => {currentFilter="all"; setActive("btn-all"); renderMateri("all");};
    document.getElementById("btn-unread").onclick = () => {currentFilter="unread"; setActive("btn-unread"); renderMateri("unread");};
    document.getElementById("btn-read").onclick = () => {currentFilter="read"; setActive("btn-read"); renderMateri("read");};

    function setActive(id){
      document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    // Pertama kali tampilkan semua
    renderMateri("all");
  </script>

</body>
</html>
