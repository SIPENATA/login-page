    body {
      font-family: Montserrat !important;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      color: #333;
    }

    header {
      text-align: center;
      background: url("backmooc.png") no-repeat center center;
      background-size: cover;
      padding: 50px 0;
    }

    header h1 {
      margin: 0;
      font-size: 35px;
      font-weight: heavy;
      color: #1B3C53;
    }
    
    header h2 {
      margin: 0;
      font-size: 33px;
      font-weight: heavy;
      color: #8C1007;
    }
    
    nav {
      display: flex;
      justify-content: center;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    
    nav button {
      flex: 1;
      padding: 12px;
      border: none;
      background: #456882;
      color: #fff;
      font-family: Montserrat;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    nav button.active, nav button:hover {
      background: #1B3C53;
      color: #FFF0C4;
      font-weight: 600;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      text-align: center;
      transition: transform 0.2s ease;
      position: relative;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card h3 {
      margin: 15px 10px;
      font-size: 18px;
      color: #1B3C53;
    }

    .card a {
      display: block;
      background: linear-gradient(135deg, #1b3c53, #0a2130);
      color: #fff;
      text-decoration: none;
      padding: 12px;
      margin: 10px 15px;
      border-radius: 8px;
      transition: background 0.3s ease;
      font-weight: bold;
    }

    .card a:hover {
      background: #28a745;
    }

    .card button {
      background: #1B3C53;
      font-family: Montserrat;
      color: #fff;
      border: none;
      padding: 10px;
      margin: 0 15px 15px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .card button.start {
      background: linear-gradient(135deg, #1b3c53, #0a2130);
      color: #fff;
    }

    .card button.start:hover {
      background: linear-gradient(135deg, #1aa179, #218838) !important;
      transform: scale(1.03);
    }

    .card button.read:disabled {
      background: linear-gradient(135deg, #1aa179, #218838) !important;
      opacity: 1;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #1B3C53;
      color: #fff;
      margin-top: 30px;
    }

    .card button.eval {
      background: linear-gradient(135deg, #0d6efd, #043070);
      margin-bottom: 10px;
      margin-above: 10px;
    }

    .card button.eval:hover {
      background: linear-gradient(135deg, #0d6efd, #043070);
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #1B3C53;
      color: #fff;
      margin-top: 30px;
    }

      .card button.sertif {
      background: linear-gradient(135deg, #1aa179, #218838);
      margin-bottom: 15px;
    }

    .card button.sertif:hover {
      background: linear-gradient(135deg, #1aa179, #218838);
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #1B3C53;
      color: #fff;
      margin-top: 30px;
    }

    .card button:disabled {
      background: #adb5bd !important;
      cursor: not-allowed;
      opacity: 0.7;
    }

    .progress-wrapper {
      margin: 10px 15px;
      background: #e9ecef;
      border-radius: 10px;
      height: 10px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #28a745, #20c997);
      transition: width 0.4s ease;
    }

    .progress-text {
      font-size: 12px;
      margin: 5px 15px 0;
      color: #555;
      font-weight: 600;
    }

    /* ===== MODAL ===== */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      z-index: 9999;
    }

    .modal-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .modal-box {
      background: #fff;
      padding: 25px;
      border-radius: 14px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }

    .modal-overlay.show .modal-box {
      transform: scale(1);
    }

    .modal-box h3 {
      margin-top: 0;
      color: #1B3C53;
    }

    .modal-actions {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .modal-actions button {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-cancel {
      background: #adb5bd;
      color: #fff;
    }

    .btn-confirm {
      background: #28a745;
      color: #fff;
    }

    /* ===== ANIMASI TAB ===== */
    .container {
      animation: fadeSlide 0.4s ease;
    }

    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Highlight materi baru dipelajari */
    .card.highlight {
      animation: highlightPulse 2s ease;
      border: 2px solid #1aa179;
    }

    @keyframes highlightPulse {
      0% {
        box-shadow: 0 0 0 rgba(26, 161, 121, 0.0);
        background-color: #f8fffb;
      }
      30% {
        box-shadow: 0 0 20px rgba(26, 161, 121, 0.6);
        background-color: #eafff6;
      }
      100% {
        box-shadow: 0 0 0 rgba(26, 161, 121, 0.0);
        background-color: #ffffff;
      }
    }

    /* Label materi baru dibaca */
    .badge-new {
      position: absolute;
      top: 12px;
      left: 12px;
      background: linear-gradient(135deg, #1aa179, #218838);
      color: #fff;
      font-size: 11px;
      font-weight: 700;
      padding: 4px 8px;
      border-radius: 6px;
      z-index: 2;
      animation: badgePop 0.5s ease;
    }

    @keyframes badgePop {
      from {
        transform: scale(0.7);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Label terakhir dipelajari (tanpa background) */
    .label-time {
      margin: 6px 15px 0;
      font-size: 12px;
      font-weight: 600;
      color: #8C1007; /* merah maroon */
      text-align: left;
    }

    @media (max-width: 480px) {
      body {
        font-family: Montserrat !important;
        margin: 0;
        padding: 0;
        color: #333;
      }
      
      header h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 700;
        color: #1B3C53;
      }
    
      header h2 {
        margin: 0;
        font-size: 17px;
        font-weight: 600;
        color: #8C1007;
      }
    }
  </style>

    ];

    // Ambil status baca dari localStorage
    let readStatus = JSON.parse(localStorage.getItem("readStatus")) || {};
    let openedStatus = JSON.parse(localStorage.getItem("openedStatus")) || {};
    let printedStatus = JSON.parse(localStorage.getItem("printedStatus")) || {};
    let checkedStatus = JSON.parse(localStorage.getItem("checkedStatus")) || {};
    let videoStatus = JSON.parse(localStorage.getItem("videoStatus")) || {};
    let modulStatus = JSON.parse(localStorage.getItem("modulStatus")) || {};
    let lastMovedMateriId = null;
    let readTime = JSON.parse(localStorage.getItem("readTime")) || {};
    let hasAutoScrolled = false; // pengunci: scroll hanya sekali per sesi
    
    const container = document.getElementById("materi-container");

function urutkanMateri(materiArray, filter) {
  if (filter !== "read" || !lastMovedMateriId) {
    return materiArray;
  }

  const terbaru = materiArray.find(m => m.id === lastMovedMateriId);
  const lainnya = materiArray.filter(m => m.id !== lastMovedMateriId);

  return terbaru ? [terbaru, ...lainnya] : materiArray;
}

function renderMateri(filter = "all") {
  container.innerHTML = "";

  const dataRender = urutkanMateriPermanen(materiList, filter);

  dataRender.forEach(materi => {
    const isRead = readStatus[materi.id] === true;

    if (filter === "read" && !isRead) return;
    if (filter === "unread" && isRead) return;

    const card = document.createElement("div");
    card.className = "card";
    card.id = `materi-${materi.id}`;

    // label jika materi baru dipelajari
    let badgeHtml = "";
    if (materi.id === lastMovedMateriId && filter === "read") {
      badgeHtml = `<div class="badge-new">BARU</div>`;
    }

    // highlight jika materi baru dipelajari
    if (materi.id === lastMovedMateriId && filter === "read") {
      card.classList.add("highlight");
    }

    let html = `
      ${badgeHtml}
      ${timeBadgeHtml}
      <img src="${materi.img}" alt="${materi.judul}">
      <h3>${materi.judul}</h3>
    `;

    if (filter === "read") {
      html += `
        <a href="${materi.link}" target="_blank" onclick="markOpened(${materi.id})">
          Lihat Materi
        </a>
      `;
    }

    if (filter !== "read") {
      if (!isRead) {
        html += `
          <button class="start" onclick="openModal(${materi.id})">
            Mulai Belajar
          </button>
        `;
      } else {
        html += `
          <button class="read" disabled>
            Sudah Dipelajari
          </button>
        `;
      }
    }

    if (filter === "read" && isRead) {
      html += `
        <div style="text-align:left; margin:10px 15px; font-size:13px">
          <label>
            <input type="checkbox"
              ${videoStatus[materi.id] ? "checked" : ""}
              onchange="toggleVideo(${materi.id})">
            Video telah dipelajari
          </label><br>

          <label>
            <input type="checkbox"
              ${modulStatus[materi.id] ? "checked" : ""}
              onchange="toggleModul(${materi.id})">
            Modul telah dipelajari
          </label>
        </div>

        <div class="progress-text">
          Progress Belajar: ${hitungProgress(materi.id)}%
        </div>
        <div class="progress-wrapper">
          <div class="progress-bar" style="width:${hitungProgress(materi.id)}%"></div>
        </div>

        <button class="eval"
          ${!(openedStatus[materi.id] && videoStatus[materi.id] && modulStatus[materi.id])
            ? "disabled" : ""}
          onclick="openSertifikat('${materi.sertifikat}', ${materi.id})">
          Cetak Sertifikat
        </button>

        <button class="sertif"
          ${!printedStatus[materi.id] ? "disabled" : ""}
          onclick="openDownload('${materi.download}')">
          Download Sertifikat
        </button>
      `;
    }

    card.innerHTML = html;
    container.appendChild(card);
  });

  // âœ… AUTO SCROLL (DI LUAR forEach, MASIH DI DALAM renderMateri)
  // AUTO SCROLL hanya sekali per sesi
if (
  filter === "read" &&
  lastMovedMateriId &&
  !hasAutoScrolled
) {
  setTimeout(() => {
    const target = document.getElementById(`materi-${lastMovedMateriId}`);
    if (target) {
      target.scrollIntoView({
        behavior: "smooth",
        block: "center"
      });

      hasAutoScrolled = true; // ðŸ”’ KUNCI SCROLL
    }
  }, 300);
 }

    function hitungProgress(id) {
      let progress = 0;
      if (openedStatus[id]) progress += 30;
      if (videoStatus[id]) progress += 35;
      if (modulStatus[id]) progress += 35;
      return progress;
    }

    // Toggle status baca
    function toggleRead(id) {
      // jika sudah dibaca, tidak bisa diklik lagi
      if (readStatus[id]) return;

      // popup konfirmasi
      const yakin = confirm(
         "Apakah Anda yakin ingin mulai belajar?\nMateri akan ditandai sebagai Sudah Dibaca."
      );

      if (!yakin) return;

      // tandai sudah dibaca
      readStatus[id] = true;
      localStorage.setItem("readStatus", JSON.stringify(readStatus));

      // otomatis pindah ke menu Sudah Dibaca
      currentFilter = "read";
      setActive("btn-read");
      renderMateri("read");
    }

    function toggleChecklist(id) {
      checkedStatus[id] = !checkedStatus[id];
      localStorage.setItem("checkedStatus", JSON.stringify(checkedStatus));
      renderMateri(currentFilter);
    }
    
    function openSertifikat(url, id) {
      if (!url) {
        alert("Link sertifikat belum tersedia.");
        return;
    }

     // tandai sertifikat sudah dicetak
    printedStatus[id] = true;
    localStorage.setItem("printedStatus", JSON.stringify(printedStatus));

    // buka link sertifikat
    window.open(url, "_blank");

    // refresh UI TANPA reload halaman
    renderMateri(currentFilter);
    }
    
    function openDownload(url) {
      if (!url) {
      alert("Link download sertifikat belum tersedia.");
      return;
    }
    window.open(url, "_blank");
    }
    
    function markOpened(id) {
      openedStatus[id] = true;
      localStorage.setItem("openedStatus", JSON.stringify(openedStatus));

      // UPDATE waktu terakhir dipelajari
      readTime[id] = Date.now();
      localStorage.setItem("readTime", JSON.stringify(readTime));

      renderMateri(currentFilter);
    }

    function toggleVideo(id) {
      videoStatus[id] = !videoStatus[id];
      localStorage.setItem("videoStatus", JSON.stringify(videoStatus));
      renderMateri(currentFilter);
    }

    function toggleModul(id) {
      modulStatus[id] = !modulStatus[id];
      localStorage.setItem("modulStatus", JSON.stringify(modulStatus));
      renderMateri(currentFilter);
    }

    let selectedMateriId = null;

    function openModal(id) {
      selectedMateriId = id;
      document.getElementById("confirmModal").classList.add("show");
    }

    function closeModal() {
      document.getElementById("confirmModal").classList.remove("show");
      selectedMateriId = null;
    }

    function confirmStart() {
      if (!selectedMateriId) return;

      readStatus[selectedMateriId] = true;
      localStorage.setItem("readStatus", JSON.stringify(readStatus));

      // simpan waktu terakhir belajar
      readTime[selectedMateriId] = Date.now();
      localStorage.setItem("readTime", JSON.stringify(readTime));

      // simpan ID untuk scroll + highlight
      lastMovedMateriId = selectedMateriId;


      closeModal();

      // pindah tab + animasi
      currentFilter = "read";
      setActive("btn-read");
      renderMateri("read");
    }

    function urutkanMateriPermanen(materiArray, filter) {
      if (filter !== "read") return materiArray;

      return [...materiArray].sort((a, b) => {
        const timeA = readTime[a.id] || 0;
        const timeB = readTime[b.id] || 0;
        return timeB - timeA; // terbaru di atas
      });
    }

    function formatTanggalJam(timestamp) {
      if (!timestamp) return "";

      const d = new Date(timestamp);
      const tgl = d.toLocaleDateString("id-ID", {
        day: "2-digit",
        month: "short",
        year: "numeric"
      });
      const jam = d.toLocaleTimeString("id-ID", {
        hour: "2-digit",
        minute: "2-digit"
      });

       return `${tgl} â€¢ ${jam}`;
    }

    
    // Navigasi tab
    let currentFilter = "all";
    document.getElementById("btn-all").onclick = () => {currentFilter="all"; setActive("btn-all"); renderMateri("all");};
    document.getElementById("btn-unread").onclick = () => {currentFilter="unread"; setActive("btn-unread"); renderMateri("unread");};
    document.getElementById("btn-read").onclick = () => {currentFilter="read"; setActive("btn-read"); renderMateri("read");};

    function setActive(id){
      document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    // Pertama kali tampilkan semua
    renderMateri("all");
  </script>

    <!-- Modal Konfirmasi Mulai Belajar -->
    <div id="confirmModal" class="modal-overlay">
      <div class="modal-box">
        <h3>Konfirmasi Mulai Belajar</h3>
        <p>
          Apakah Anda yakin ingin memulai pembelajaran?<br>
          Materi akan ditandai sebagai <b>Sudah Dibaca</b>.
        </p>
        <div class="modal-actions">
          <button class="btn-cancel" onclick="closeModal()">Batal</button>
          <button class="btn-confirm" onclick="confirmStart()">Ya, Mulai</button>
        </div>
      </div>
    </div>

</body>
